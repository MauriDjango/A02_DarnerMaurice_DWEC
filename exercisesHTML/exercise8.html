<script type="text/javascript">
    // Create a new instance of the Estudiante class
    const estudiante = new Estudiante("Juan", 89, [3, 8, 8]);

    // Test 1: Add a new grade and print updated grades
    estudiante.addNota(6);
    console.log("Updated Grades:", estudiante.getAverageNota());
    // Expected Output: Average Grade: 6.25

    // Test 2: Check if the student has passed
    console.log("Has Passed:", estudiante.getPassed());
    // Expected Output: true (as 6.25 >= 5)

    // Test 3: Add another grade and test again
    estudiante.addNota(7);
    console.log("New Average Grade:", estudiante.getAverageNota());
    // Expected Output: Average Grade: 6.4

    console.log("Has Passed After New Grade:", estudiante.getPassed());
    // Expected Output: true (as 6.4 >= 5)
</script>
